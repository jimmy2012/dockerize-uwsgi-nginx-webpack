version: '2'
services:
    django:
        extends:
            file: common.yml
            service: django
        volumes:
            - static:/srv/django/static
        links:
            - db:db
            - rabbitmq:rabbitmq
            - redis:redis

    celery:
        image: django-image
        links:
            - db:db
            - rabbitmq:rabbitmq
            - redis:redis
        command: celery -A project worker -l warning

    nginx:
        build: ./nginx
        links:
            - django:django
        volumes_from:
            - django

    react:
        build: ./react

    db:
        image: postgres:alpine

    redis:
        image: redis:3.2-alpine

    rabbitmq:
        image: rabbitmq:3.6-alpine
        environment:
            RABBITMQ_DEFAULT_USER: user
            RABBITMQ_DEFAULT_PASS: password

volumes:
    static: {}
